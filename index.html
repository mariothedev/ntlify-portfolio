<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarioTheDev</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            background: #847bcf;
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        /* Box */

        .box {
            position: relative;
            transform: skewy(-10deg);
            width: 500px;
            height: 240px;
            background: #6a63a5;
            /* box-shadow: -10px 5px 30px rgb(106 99 165); */
            box-sizing: border-box;
            transition: all 0.5s;
        }

        .box::before {
            content: "";
            position: absolute;
            top: 0;
            left: -25px;
            width: 25px;
            height: 100%;
            background: #938bdb;
            transform-origin: right bottom;
            transform: skewy(45deg)
        }

        .box::after {
            content: "";
            position: absolute;
            top: -25px;
            left: 0;
            width: 100%;
            height: 25px;
            background: #b5abff;
            transform-origin: bottom left;
            transform: skewx(45deg)
        }


        /* Menu */

        .menu {
            display: flex;
            flex-direction: row;
            justify-content: center;

            margin-top: 88px;
        }

        .menu--button{
            background: #b5abff;
            cursor: pointer;
            width: 114px;
            height: 41px;
            border: 0;
            transition: all 0.6s;
            /* box-shadow: -10px 5px 30px #00000080; */
        }
        
        .menu--button:before{
            content:'';
            position:absolute;
            top:10px;
            left:-20px;
            background:#938bdb;
            height:100%;
            width:20px;
            transform:rotate(0deg) skewY(-45deg);
        }
  
        .menu--button:after{
            content:'';
            position:absolute;
            bottom:-20px;
            left:-10px;
            background:#6a63a5;
            height:20px;
            width:100%;
            transform:rotate(0deg) skewX(-45deg);
        }

        .menu--button-about{
            transform: rotate(-10deg) skewX(40deg) translate(57px,-56px);
        }
        .menu--button-resume{
            transform: rotate(-10deg) skewX(40deg) translate(106px,-76px);
        }
        .menu--button-recent{
            transform: rotate(-10deg) skewX(40deg) translate(155px,-96px);
        }
        

        
        .menu--button-text {
            color: #6a63a5;
            font-weight: 700;
            font-size: 25px;
            position: absolute;
            top: -19px;
            left: 9px;
        }
        
    </style>
</head>

<body>
    <main>
        <section class="box">
            <div class="box--about">
                some really long text about me and stuff version 2.0 ... yyess...
            </div>
        </section>
        <section class="menu">
            <button class="menu--button menu--button-about">
                <p class="menu--button-text">About</p>
            </button>
            <button class="menu--button menu--button-resume">
                <p class="menu--button-text">Resume</p>
            </button>
            <button class="menu--button menu--button-recent">
                <p class="menu--button-text">Recent</p>
            </button>
        </section>
    </main>


</body>

</html>
